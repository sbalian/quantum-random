[tox]
envlist = py{37,38,39,310,311}, flake8, black, isort, mypy
isolated_build = true

[testenv]
deps =
    pytest
    requests-mock
    scipy
extras =
    numpy
commands =
    pytest
setenv =
    QRANDOM_API_KEY = key

[testenv:flake8]
skip_install = True
deps =
    flake8
commands =
    flake8 {posargs}

[testenv:black]
skip_install = True
deps =
    black
commands =
    black {posargs: --check .}

[testenv:isort]
skip_install = True
deps =
    isort
commands =
    isort {posargs: --check .}

[testenv:mypy]
deps =
    {[testenv]deps}
    mypy
commands =
    mypy {posargs: --install-types --non-interactive .}


[flake8]
ignore = E203 W503
exclude =
    .tox
    dist
    build
    .eggs
    .venv
