name: Tests

on: [push]

jobs:
  python:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.7', '3.8', '3.9', '3.10', 3.11']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - name: Install
      run: |
        pip install .
        pip install '.[numpy]'
    - name: Build
      run: |
        pip install build
        python -m build
    - name: Install tox
      run: |
        pip install tox
    - name: Run tox
      run: |
        mkdir .mypy_cache
        tox -e py,flake8,black,isort,mypy
